name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # 这里的分支名称需要根据你的实际情况进行调整

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: jenkey2011/vuepress-deploy@master
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REPO: hiraras/blog.github.io # 将 <your-username> 替换为你的 GitHub 用户名
          TARGET_BRANCH: gh-pages # 这里的分支名称需要根据你的实际情况进行调整
